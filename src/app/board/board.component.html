<section id="board">
  <div>Red: <span id="red-score">{{scores().red}}</span></div>
  <div>Blue: <span id="blue-score">{{scores().blue}}</span></div>

  @for (row of board(); track $index) {
  <div class="row">
    @for (cell of row; track $index) {
      <div class="cell" (click)="play($index)" class="{{cell}}"></div>
    }
  </div>
  }
</section>
